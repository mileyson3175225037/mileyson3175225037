<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="mejo-archivo.css">
</head>
<body class="bolso-para-ver">
   <header class="pony-dulce">
       <h1 class="valde-basura">ReservaPlanet</h1>
       <a class="mi-enlace-a-otra-pagina-web" href="index.html"><img class="flecha-para-decorar" src="imagen/flecha.png" alt=""></a>
   </header>
    <head>
     <section class="mesa-silla">
      <div class="container"></div>
        <h2 class="centrar-este-titulo">Registro</h2>
          <form class="moto-negra-flex" action="/registro" method="POST">
            
                <label for="nombre">Nombre:</label>
                <input class="plastico-blanco" type="text" id="nombre" name="nombre" required>
           
                <label for="email">Correo electrónico:</label>
                <input class="plastico-blanco"  type="email" id="email" name="email" required>
            
                <label for="contraseña">Contraseña:</label>
                <input class="plastico-blanco"  type="password" id="contraseña" name="contraseña" required>
           
                <button class="boton-registro" type="submit">Registrarse</button>
            
         </form>
    </section> 
    </head>
</body>
